name: MLOps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install pandas scikit-learn flask

    - name: Generate synthetic dataset
      run: python data.py

    - name: Train model
      run: python train_model.py

    - name: Build Docker
      run: docker build -t mlops-app .

    - name: Deploy to VM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          docker stop mlops-app || true
          docker rm mlops-app || true
          docker run -d -p 5000:5000 mlops-app
